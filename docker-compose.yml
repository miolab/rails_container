version: "3"
services:
  web:
    build: .
    volumes:
      - .:/usr/src/app
    command: sh -c "bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - 3000:3000
    tty: true
    stdin_open: true
